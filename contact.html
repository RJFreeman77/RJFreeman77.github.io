<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="wrapper">
        <header class="header clearfix">
            <div class="headercontent">
                <div class="name">
                    <h1>Ryan J Freeman</h1>
                </div>
                <div class="link contact">
                    <p>
                        <a href="contact.html">Contact</a>
                    </p>
                </div>
                <div class="link portfolio">
                    <p>
                        <a href="portfolio.html">Portfolio</a>
                    </p>
                </div>
                <div class="link about">
                    <p>
                        <a href="index.html">About</a>
                    </p>
                </div>
            </div>
        </header>
        <div class="content">
            <h2>Contact</h2>
            <hr>
            <form>
                <label for="namefield">Name</label>
                <input id="namefield" name="fullname" type="text">
                <label for="emailfield">Email</label>
                <input id="emailfield" name="email" type="text">
                <label for="messagefield">Message</label>
                <textarea id="messagefield" name="Message"></textarea>
                <input type="submit">
            </form>
        </div>
        <!-- Couldn't figure out the sticky footer-->
        <footer class="site-footer">
            <div class="footer-text-wrapper">
                <span id="copyright">Copyright &copy;</span>
            </div>
        </footer>
    </div>
</body>

</html>
